<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Editar Jogo</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <header>
        <img src="" alt="">
        <h1>Editar Jogo</h1>
    </header>

    <form method="POST">
        <label for="nome">Nome do Jogo:</label>
        <input type="text" id="nome" name="nome" value="{{ jogo.nome }}" required>

        <label for="genero">Gênero do Jogo:</label>
        <input type="text" id="genero" name="genero" value="{{ jogo.genero }}" required>

        <button class="botao" type="submit">Salvar Alterações</button>
    </form>

</body>
</html>
